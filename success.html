<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento Processado - NextFlow</title>
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="stylesheet" href="style.css">
  <style>
    .success-container {
      max-width: 600px;
      margin: 4rem auto;
      padding: 2rem;
      text-align: center;
    }

    .success-icon {
      font-size: 5rem;
      margin-bottom: 1rem;
      animation: bounce 1s ease;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .success-card {
      background: linear-gradient(145deg, #1e1e1e 0%, #2a2a2a 100%);
      border-radius: 20px;
      padding: 3rem;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      border: 2px solid #3a3a3a;
    }

    .success-card h1 {
      color: #10B981;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .success-card p {
      color: #9CA3AF;
      font-size: 1.1rem;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 30px 0;
      color: #667eea;
      font-weight: 600;
    }

    .spinner {
      width: 24px;
      height: 24px;
      border: 3px solid #3a3a3a;
      border-top-color: #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .status {
      padding: 15px;
      border-radius: 10px;
      margin: 20px 0;
      font-weight: 500;
    }

    .status.success {
      background: rgba(16, 185, 129, 0.2);
      color: #10B981;
      border: 2px solid #10B981;
    }

    .status.info {
      background: rgba(102, 126, 234, 0.2);
      color: #667eea;
      border: 2px solid #667eea;
    }

    .status.warning {
      background: rgba(245, 158, 11, 0.2);
      color: #F59E0B;
      border: 2px solid #F59E0B;
    }

    .success-btn {
      padding: 1rem 2rem;
      font-size: 1.1rem;
      font-weight: 600;
      background: linear-gradient(135deg, #E57C23 0%, #D97320 100%);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(229, 124, 35, 0.4);
      text-decoration: none;
      display: inline-block;
      width: 100%;
      margin-top: 1rem;
    }

    .success-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(229, 124, 35, 0.6);
    }

    .success-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .trial-info {
      background: rgba(16, 185, 129, 0.1);
      border: 2px solid #10B981;
      border-radius: 12px;
      padding: 1.5rem;
      margin: 2rem 0;
    }

    .trial-info p {
      color: #10B981;
      font-weight: 600;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="success-container">
    <div class="success-card">
  <img src="Logo Futurista Neon Verde.png" alt="NextFlow" style="width: 80px; height: 80px; border-radius: 16px; margin-bottom: 1rem;">
      <div class="success-icon">ðŸŽ‰</div>
      <h1>Pagamento Confirmado!</h1>
      <p>Obrigado por assinar o NextFlow! Estamos ativando sua conta...</p>
      
      <div id="loading" class="loading">
        <div class="spinner"></div>
        <span>Aguarde enquanto ativamos sua assinatura...</span>
      </div>

      <div id="status" class="status info" style="display: none;"></div>

      <div class="trial-info" id="trial-info" style="display: none;">
        <p>âœ¨ VocÃª tem 7 dias grÃ¡tis para experimentar todas as funcionalidades!</p>
      </div>

      <button id="go-to-app" class="success-btn" style="display: none;">
        Ir para o App
      </button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-functions-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script>
    // Inicializar Firebase
    if (!firebase.apps || !firebase.apps.length) {
      firebase.initializeApp(window.firebaseConfig);
    }

    const auth = firebase.auth();
    const functions = firebase.app().functions('southamerica-east1');
    
    const loadingDiv = document.getElementById('loading');
    const statusDiv = document.getElementById('status');
    const trialInfo = document.getElementById('trial-info');
    const goToAppBtn = document.getElementById('go-to-app');
    
    function showStatus(message, type = 'info') {
      statusDiv.textContent = message;
      statusDiv.className = 'status ' + type;
      statusDiv.style.display = 'block';
    }

    async function waitForSubscription(userId, maxAttempts = 15) {
      console.log('ðŸ”„ Aguardando webhook do Stripe processar...');
      
      for (let i = 0; i < maxAttempts; i++) {
        console.log(`Tentativa ${i + 1}/${maxAttempts}...`);
        
        try {
          const checkSubscription = functions.httpsCallable('checkSubscription');
          const result = await checkSubscription({ userId });
          
          console.log('Resultado:', result.data);
          
          if (result.data.hasAccess) {
            console.log('âœ… Assinatura ativada!');
            return true;
          }
        } catch (error) {
          console.error('Erro ao verificar:', error);
        }
        
        // Aguardar 2 segundos antes da prÃ³xima tentativa
        await new Promise(resolve => setTimeout(resolve, 2000));
      }
      
      return false;
    }
    
    // Verificar autenticaÃ§Ã£o e aguardar assinatura
    auth.onAuthStateChanged(async user => {
      if (!user) {
        // Aguardar um pouco para garantir que o Firebase Auth carregou
        console.log('â³ Aguardando Firebase Auth carregar completamente...');
        await new Promise(resolve => setTimeout(resolve, 2000));
        
        // Verificar novamente
        const currentUser = firebase.auth().currentUser;
        if (!currentUser) {
          console.log('âŒ Nenhum usuÃ¡rio logado apÃ³s espera');
          showStatus('VocÃª precisa estar logado. Redirecionando...', 'warning');
          setTimeout(() => window.location.href = 'login.html', 2000);
          return;
        }
        user = currentUser;
      }
      
      console.log('ðŸ‘¤ UsuÃ¡rio logado:', user.email);
      
      // Aguardar webhook processar (atÃ© 30 segundos)
      const activated = await waitForSubscription(user.uid);
      
      loadingDiv.style.display = 'none';
      
      if (activated) {
        showStatus('âœ… Assinatura ativada com sucesso!', 'success');
        trialInfo.style.display = 'block';
        goToAppBtn.style.display = 'block';
        goToAppBtn.textContent = 'ComeÃ§ar a usar agora';
        goToAppBtn.onclick = () => window.location.href = 'index.html';
        
        // Redirecionar automaticamente apÃ³s 3 segundos
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 3000);
      } else {
        showStatus('âš ï¸ Seu pagamento foi processado, mas a ativaÃ§Ã£o estÃ¡ demorando. Tente acessar o app em alguns minutos.', 'warning');
        goToAppBtn.style.display = 'block';
        goToAppBtn.textContent = 'Tentar Acessar o App';
        goToAppBtn.onclick = () => window.location.href = 'index.html';
      }
    });
  </script>
</body>
</html>
