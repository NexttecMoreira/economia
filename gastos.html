<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Gastos - NextFlow</title>
  <link rel="stylesheet" href="gastos.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js" defer></script>
  <script src="firebase-config.js" defer></script>
</head>
<body class="gastos-bg">
  <div class="gastos-container">
    <a href="index.html" class="gastos-btn-voltar">← Voltar</a>
    <header class="gastos-header">
      <h1 class="gastos-titulo">Gastos</h1>
      <p class="gastos-subtitulo">Gerencie seus gastos</p>
    </header>

    <section class="gastos-form">
      <div class="gastos-form-row">
        <input id="gasto-nome" type="text" placeholder="Descrição do gasto" class="gastos-input">
        <input id="gasto-valor" type="number" placeholder="Valor" class="gastos-input">
      </div>
      <div class="gastos-pagamento-grupo">
        <label class="gastos-pagamento-label">Forma de Pagamento:</label>
        <div class="gastos-pagamento-botoes">
          <button type="button" class="gastos-btn-pagamento" data-pagamento="Débito">Débito</button>
          <button type="button" class="gastos-btn-pagamento" data-pagamento="Crédito">Crédito</button>
          <button type="button" class="gastos-btn-pagamento" data-pagamento="PIX">PIX</button>
          <button type="button" class="gastos-btn-pagamento" data-pagamento="Dinheiro">Dinheiro</button>
        </div>
      </div>
      <div class="gastos-form-row">
        <button id="adicionar-gasto" class="gastos-btn-add">Adicionar</button>
        <button id="cancelar-edicao" class="gastos-btn-cancelar">Cancelar</button>
      </div>
    </section>

    <section class="gastos-grafico">
      <h2 class="gastos-grafico-titulo">Gráfico de Gastos</h2>
      <div class="gastos-grafico-wrapper">
        <canvas id="grafico-gastos" class="gastos-canvas"></canvas>
        <div id="gastos-legenda" class="gastos-legenda"></div>
      </div>
    </section>

    <section class="gastos-lista">
      <h2 class="gastos-lista-titulo">Lista de Gastos</h2>
      <div id="lista-gastos" class="gastos-items"></div>
      <p id="total-gastos" class="gastos-total">Total: R$ 0,00</p>
    </section>

    <div class="gastos-navegacao">
      <a href="ganhos.html" class="gastos-link gastos-link-ganhos">Ir para Ganhos</a>
    </div>
  </div>

  <!-- Modal de Edição -->
  <div id="modal-editar" class="modal-excluir">
    <div class="modal-excluir-overlay"></div>
    <div class="modal-excluir-conteudo">
      <h3 class="modal-excluir-titulo">Editar Gasto</h3>
      <div class="modal-excluir-info">
        <label class="modal-excluir-label">Nome</label>
        <input id="modal-editar-nome" class="modal-input" type="text" />

        <label class="modal-excluir-label">Valor</label>
        <input id="modal-editar-valor" class="modal-input" type="number" step="0.01" />

        <label class="modal-excluir-label">Data</label>
        <input id="modal-editar-data" class="modal-input" type="date" />

        <label class="modal-excluir-label">Forma de Pagamento</label>
        <div class="modal-pagamento-botoes">
          <button type="button" class="modal-btn-pagamento" data-pagamento="Débito">Débito</button>
          <button type="button" class="modal-btn-pagamento" data-pagamento="Crédito">Crédito</button>
          <button type="button" class="modal-btn-pagamento" data-pagamento="PIX">PIX</button>
          <button type="button" class="modal-btn-pagamento" data-pagamento="Dinheiro">Dinheiro</button>
        </div>
      </div>
      <div class="modal-excluir-acoes">
        <button id="modal-editar-cancelar" class="modal-btn-cancelar">Cancelar</button>
        <button id="modal-editar-salvar" class="modal-btn-excluir">Editar</button>
      </div>
    </div>
  </div>

  <!-- Modal de Confirmação de Exclusão -->
  <div id="modal-excluir" class="modal-excluir">
    <div class="modal-excluir-overlay"></div>
    <div class="modal-excluir-conteudo">
      <h3 class="modal-excluir-titulo">Apagar Gasto</h3>
      <div class="modal-excluir-info">
        <p class="modal-excluir-label">Nome:</p>
        <p id="modal-excluir-nome" class="modal-excluir-valor"></p>
        
        <p class="modal-excluir-label">Valor:</p>
        <p id="modal-excluir-valor-texto" class="modal-excluir-valor"></p>
        
        <p class="modal-excluir-label">Data:</p>
        <p id="modal-excluir-data" class="modal-excluir-valor"></p>

        <p class="modal-excluir-label">Pagamento:</p>
        <p id="modal-excluir-pagamento" class="modal-excluir-valor"></p>
      </div>
      <div class="modal-excluir-acoes">
        <button id="modal-btn-cancelar" class="modal-btn-cancelar">Cancelar</button>
        <button id="modal-btn-excluir" class="modal-btn-excluir">Excluir</button>
      </div>
    </div>
  </div>

  <!-- Modal de Alerta de Pagamento -->
  <div id="modal-alerta-pagamento" class="modal-alerta">
    <div class="modal-alerta-overlay"></div>
    <div class="modal-alerta-conteudo">
      <h3 class="modal-alerta-titulo">⚠️ Atenção</h3>
      <p class="modal-alerta-mensagem">Selecione uma forma de pagamento</p>
      <button id="modal-alerta-ok" class="modal-alerta-btn-ok">OK</button>
    </div>
  </div>

  <!-- Modal de Alerta de Validação -->
  <div id="modal-alerta-validacao" class="modal-alerta">
    <div class="modal-alerta-overlay"></div>
    <div class="modal-alerta-conteudo">
      <h3 class="modal-alerta-titulo">⚠️ Atenção</h3>
      <p class="modal-alerta-mensagem">Preencha o nome e um valor válido</p>
      <button id="modal-alerta-validacao-ok" class="modal-alerta-btn-ok">OK</button>
    </div>
  </div>

  <script src="gastos.js" defer></script>
</body>
</html>
