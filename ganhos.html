<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Ganhos - NextFlow</title>
  <link rel="stylesheet" href="ganhos.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js" defer></script>
  <script src="firebase-config.js" defer></script>
</head>
<body class="ganhos-bg">
  <div class="ganhos-container">
    <a href="index.html" class="ganhos-btn-voltar">← Voltar</a>
    <header class="ganhos-header">
      <h1 class="ganhos-titulo">Ganhos</h1>
      <p class="ganhos-subtitulo">Gerencie seus ganhos</p>
    </header>

    <section class="ganhos-form">
      <input id="ganho-nome" type="text" placeholder="Descrição do ganho" class="ganhos-input">
      <input id="ganho-valor" type="number" placeholder="Valor" class="ganhos-input">
      <button id="adicionar-ganho" class="ganhos-btn-add">Adicionar</button>
      <button id="cancelar-edicao" class="ganhos-btn-cancelar">Cancelar</button>
    </section>

    <section class="ganhos-grafico">
      <h2 class="ganhos-grafico-titulo">Gráfico de Ganhos</h2>
      <div class="ganhos-grafico-wrapper">
        <canvas id="grafico-ganhos" class="ganhos-canvas"></canvas>
        <div id="ganhos-legenda" class="ganhos-legenda"></div>
      </div>
    </section>

    <section class="ganhos-lista">
      <h2 class="ganhos-lista-titulo">Lista de Ganhos</h2>
      <div id="lista-ganhos" class="ganhos-items"></div>
      <p id="total-ganhos" class="ganhos-total">Total: R$ 0,00</p>
    </section>

    <div class="ganhos-navegacao">
      <a href="gastos.html" class="ganhos-link ganhos-link-gastos">Ir para Gastos</a>
    </div>
  </div>

  <!-- Modal de Edição -->
  <div id="modal-editar" class="modal-excluir">
    <div class="modal-excluir-overlay"></div>
    <div class="modal-excluir-conteudo">
      <h3 class="modal-excluir-titulo">Editar Ganho</h3>
      <div class="modal-excluir-info">
        <label class="modal-excluir-label">Nome</label>
        <input id="modal-editar-nome" class="modal-input" type="text" />

        <label class="modal-excluir-label">Valor</label>
        <input id="modal-editar-valor" class="modal-input" type="number" step="0.01" />

        <label class="modal-excluir-label">Data</label>
        <input id="modal-editar-data" class="modal-input" type="date" />
      </div>
      <div class="modal-excluir-acoes">
        <button id="modal-editar-cancelar" class="modal-btn-cancelar">Cancelar</button>
        <button id="modal-editar-salvar" class="modal-btn-excluir">Editar</button>
      </div>
    </div>
  </div>

  <!-- Modal de Confirmação de Exclusão -->
  <div id="modal-excluir" class="modal-excluir">
    <div class="modal-excluir-overlay"></div>
    <div class="modal-excluir-conteudo">
      <h3 class="modal-excluir-titulo">Apagar Ganho</h3>
      <div class="modal-excluir-info">
        <p class="modal-excluir-label">Nome:</p>
        <p id="modal-excluir-nome" class="modal-excluir-valor"></p>
        
        <p class="modal-excluir-label">Valor:</p>
        <p id="modal-excluir-valor-texto" class="modal-excluir-valor"></p>
        
        <p class="modal-excluir-label">Data:</p>
        <p id="modal-excluir-data" class="modal-excluir-valor"></p>
      </div>
      <div class="modal-excluir-acoes">
        <button id="modal-btn-cancelar" class="modal-btn-cancelar">Cancelar</button>
        <button id="modal-btn-excluir" class="modal-btn-excluir">Excluir</button>
      </div>
    </div>
  </div>

  <!-- Modal de Alerta de Validação -->
  <div id="modal-alerta-validacao" class="modal-alerta">
    <div class="modal-alerta-overlay"></div>
    <div class="modal-alerta-conteudo">
      <h3 class="modal-alerta-titulo">⚠️ Atenção</h3>
      <p class="modal-alerta-mensagem">Preencha o nome e um valor válido</p>
      <button id="modal-alerta-validacao-ok" class="modal-alerta-btn-ok">OK</button>
    </div>
  </div>

  <script src="ganhos.js" defer></script>
</body>
</html>
